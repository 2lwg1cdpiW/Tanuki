name: Build and Release APKs

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  APK_DIR_RELEASE: app/build/outputs/apk/release
  APK_DIR_DEBUG: app/build/outputs/apk/debug

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=$(date +'%Y%m%d')
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Using base tag: $TAG_NAME"

      - name: Build Release APK
        run: ./gradlew assembleRelease -PversionName=${{ env.TAG_NAME }} -x test

      - name: Build Debug APK
        run: ./gradlew assembleDebug -PversionName=${{ env.TAG_NAME }} -x test

      - name: Upload Release APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.TAG_NAME }}-release"
          name: "Release APK ${{ env.TAG_NAME }}"
          body: "Automated Release APK build for tag ${{ env.TAG_NAME }}"
          files: ${{ env.APK_DIR_RELEASE }}/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Debug APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.TAG_NAME }}-debug"
          name: "Debug APK ${{ env.TAG_NAME }}"
          body: "Automated Debug APK build for tag ${{ env.TAG_NAME }}"
          files: ${{ env.APK_DIR_DEBUG }}/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
