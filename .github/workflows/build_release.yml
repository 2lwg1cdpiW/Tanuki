name: Build APKs

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  APK_DIR: app/build/outputs/apk

jobs:
  build-all-apks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Keystore from secret
        run: |
          printf "%s" "${KEYSTORE_BASE64}" | base64 --decode > release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=$(date +'%Y%m%d')
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Build All Signed APKs
        run: |
          ./gradlew assembleDebug \
            assembleRelease \
            assembleNightly \
            -PversionName=${{ env.TAG_NAME }} \
            -Pandroid.injected.signing.store.file=release-key.jks \
            -Pandroid.injected.signing.store.password=${KEYSTORE_PASSWORD} \
            -Pandroid.injected.signing.key.alias=${KEY_ALIAS} \
            -Pandroid.injected.signing.key.password=${KEY_PASSWORD} \
            -x test
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Collect APK paths
        run: |
          find ${{ env.APK_DIR }} -name "*.apk" > apk-list.txt
          cat apk-list.txt
          echo "APK_LIST=$(cat apk-list.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Upload All APKs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated build: debug, release, and nightly APKs (all signed)"
          files: ${{ env.APK_LIST }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
